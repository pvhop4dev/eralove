version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: eralove-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: eralove
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - eralove-dev-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: eralove-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - eralove-dev-network

  # Backend API (Development mode)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: eralove-backend-dev
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/eralove?authSource=admin
      - DATABASE_NAME=eralove
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=password123
      - REDIS_DB=0
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRATION=24
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - redis
    networks:
      - eralove-dev-network
    volumes:
      - ./backend:/app
      - /app/vendor

  # Note: Frontend runs separately using `npm run dev` for better development experience

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  eralove-dev-network:
    driver: bridge
