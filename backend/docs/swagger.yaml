paths:
  /api/v1/cms/{collection}:
    get:
      consumes:
      - application/json
      description: Get items from a Directus collection
      parameters:
      - description: Collection name
        in: path
        name: collection
        required: true
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get content from collection
      tags:
      - CMS
    post:
      consumes:
      - application/json
      description: Create a new item in a Directus collection
      parameters:
      - description: Collection name
        in: path
        name: collection
        required: true
        type: string
      - description: Content data
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create content
      tags:
      - CMS
  /api/v1/cms/{collection}/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an item from a Directus collection
      parameters:
      - description: Collection name
        in: path
        name: collection
        required: true
        type: string
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete content
      tags:
      - CMS
    get:
      consumes:
      - application/json
      description: Get a single item from a Directus collection
      parameters:
      - description: Collection name
        in: path
        name: collection
        required: true
        type: string
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get content by ID
