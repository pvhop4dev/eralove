version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: eralove-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eralove-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database for Directus
  postgres:
    image: postgres:16-alpine
    container_name: eralove-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus123
      POSTGRES_DB: directus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eralove-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Directus CMS
  directus:
    image: directus/directus:latest
    container_name: eralove-directus
    restart: unless-stopped
    ports:
      - "8055:8055"
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    networks:
      - eralove-network
    depends_on:
      - postgres
      - redis
    environment:
      KEY: "255d861b-5ea1-5996-9aa3-922530ec40b1"
      SECRET: "6116487b-cda1-52c2-b5b5-c8022c45e263"
      
      # Database
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus123"
      
      # Cache & Rate Limiting (disabled for now)
      CACHE_ENABLED: "false"
      
      # Admin Account
      ADMIN_EMAIL: "admin@eralove.com"
      ADMIN_PASSWORD: "Admin@123456"
      
      # General
      PUBLIC_URL: "http://localhost:8055"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:5173,http://localhost:8080"
      
      # Storage (using MinIO)
      STORAGE_LOCATIONS: "minio"
      STORAGE_MINIO_DRIVER: "s3"
      STORAGE_MINIO_KEY: "minioadmin"
      STORAGE_MINIO_SECRET: "minioadmin123"
      STORAGE_MINIO_BUCKET: "eralove-uploads"
      STORAGE_MINIO_ENDPOINT: "http://minio:9000"
      STORAGE_MINIO_REGION: "us-east-1"
      
      # Email (Optional)
      EMAIL_FROM: "noreply@eralove.com"
      EMAIL_TRANSPORT: "smtp"
      EMAIL_SMTP_HOST: "smtp.gmail.com"
      EMAIL_SMTP_PORT: "587"
      EMAIL_SMTP_USER: ""
      EMAIL_SMTP_PASSWORD: ""
      
      # Extensions
      EXTENSIONS_AUTO_RELOAD: "true"
      
      # Logging
      LOG_LEVEL: "info"
      LOG_STYLE: "pretty"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8055/server/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: eralove-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - eralove-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Client (for bucket initialization)
  minio-init:
    image: minio/mc:latest
    container_name: eralove-minio-init
    depends_on:
      - minio
    networks:
      - eralove-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/eralove-uploads --ignore-existing;
      mc anonymous set download myminio/eralove-uploads;
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: eralove-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - eralove-network
    depends_on:
      - postgres
      - redis
      - minio
      - directus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  directus_uploads:
    driver: local
  directus_extensions:
    driver: local

networks:
  eralove-network:
    driver: bridge